<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Redeem Page</title>
    <link rel="stylesheet" href="giftcard.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <h2>User Profile</h2>
            </div>
            <nav class="nav">
                <h3>Challenges</h3>
                <ul>
                    <li><a href="workout.html">Work-Out</a></li>
                    <li><a href="#">Balance-Diet</a></li>
                </ul>
                <h3>Rewards</h3>
                <ul>
                    <li><a href="#">Gift-Card</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Log-Out</button>
        </aside>
        <main class="main-content">
            <header>
                <h1>Gift-Card</h1>
                <div class="points">
                    Points: <span id="points">100</span>
                </div>
            </header>
            <section class="giftcards">
                <div class="giftcard" data-points="500">
                    <div class="giftcard-image">GIFT CARD</div>
                    <div class="giftcard-points">500 <img src="coin.png" alt="coin" class="coin-icon"></div>
                </div>
                <div class="giftcard" data-points="100">
                    <div class="giftcard-image">GIFT CARD</div>
                    <div class="giftcard-points">100 <img src="coin.png" alt="coin" class="coin-icon"></div>
                </div>
            </section>
        </main>
    </div>
   

    <!-- Popup message -->
    <div id="popup-message" class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p id="popup-text"></p>
    </div>

    <script src="giftcard.js"></script>
</body>
</html>
